<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <h1 id="header">Number Guesser Pro Edition :)</h1>
    <div id="all">
        <p id="min">Min num is: <span>0</span></p>
        <p id="max">Max num is: <span>10</span></p>
        <p id="pick">Pick a num between min and max: <input type="text" placeholder="Num is:" id="pickedNum"></p>
        <button onclick="numGuess()">Check</button>
        <button id="again" onclick="again()">Play again</button>
    </div>
    <script src="../JS/main.js"></script>
</body>

</html>
